# ======================================================================
# PART 5: 画像生成ワークフロー
# このYAMLファイルを使って、画像生成AI（Midjourney, DALL-E 3など）で
# 一貫性のあるスタンプ画像をカテゴリごとに生成するための手順です。
# ======================================================================
generation_workflow:
  instructions: |
    1. PART 4のスタンプリストをカテゴリごとに分割します。1カテゴリあたり4〜6個のスタンプが含まれるように調整してください。
    2. 最初のカテゴリのスタンプ情報を「プロンプトテンプレート」に当てはめ、画像の束を生成します。
    3. 生成が完了したら、どのカテゴリの画像が生成されたかをユーザーに伝えます。
    4. ユーザーに生成結果を確認してもらい、問題がなければ次のカテゴリの生成に進む許可を得ます。
    5. 全てのカテゴリの生成が完了するまで、ステップ2〜4を繰り返します。

  prompt_template: |
    # 指示書: 渡久山長淳LINEスタンプ画像生成

    ## 概要
    渡久山長淳氏をモデルにしたLINEスタンプ用の画像を1枚生成します。

    ## 共通スタイル（全画像で統一）
    - キャラクター: 渡久山長淳。2.5頭身のスーパーデフォルメ（ちびキャラ）スタイル。ストイックな努力家で情熱的な性格を反映した、力強くも誠実な表情。
    - 線画: クリーンで一貫した線幅だが、少し柔らかい手描き感のあるタッチ。キャラクターのシルエットはハッキリと認識できるようにする。
    - 色彩: フラットカラーを基本とする。メインカラーは沖縄の空のような青(#007BFF)、サブカラーは白(#FFFFFF)、アクセントに情熱的な赤(#DC3545)を使用。
    - フォーマット: LINEスタンプとして使用するため、背景は透過（PNG形式）。

    ## 個別指示
    - テキスト: 「【テキストをここに記述】」という文字を、読みやすいフォントで画像内に配置してください。
    - ポーズと表情: 【ポーズと表情をここに記述】 