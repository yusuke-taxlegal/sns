 * @param {Object} formValues - フォームの回答データ (e.namedValues)。
 * @param {string} formattedDate - 整形済みの対応日。
 * @param {string} docUrl - 生成されたGoogleドキュメントのURL。
 * @return {Object} Google Chat API用のペイロードオブジェクト。
 */
